<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Projet JavaScript de notes interactives</title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-inverse"></nav>

    <div>
        <div class="row">
            <div id="divTableau" class="col-xs-8" ></div>

            <div id="divMenu" class="col-xs-4">
                <div class="form-group">
                    <label style="padding: 5px; color: black"> Titre de la note</label>
                    <input type="text" class="form-control" id="textInputTitle" placeholder="Titre"/>
                </div>
                <div class="form-group">
                    <label id="labelContenuNote" style="padding: 5px; color: black">Contenu de votre note</label>
                    <textarea rows="5" class="form-control" id="textInputText" placeholder="Tapez votre note..."></textarea>
                </div>
                <div class="form-group">
                    <label id="labelGroupNote" style="padding: 5px; color: black">Categorie</label>
                    <input type="text" class="form-control" id="textInputGroup" placeholder="Maison, Travail, Liste de course..."/>
                </div>

                <button class="btn btn-primary" onclick="creationNote(document.getElementById('textInputTitle').value,document.getElementById('textInputText').value)">Valider</button>
            </div>
        </div>
    </div>

    <script src="lib/gojs/go-debug.js"></script>
    <script src="lib/bootstrap/dist/js/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script  src="js/note.js"> </script>
    <script  src="js/creation.js"> </script>
</body>
</html>
